<style>
  /* Card flip effect */
  .card-container {
    perspective: 1000px;
  }
  .card {
    width: 100%;
    height: 260px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s cubic-bezier(.77,0,.18,1);
    cursor: pointer;
  }
  .card.flipped {
    transform: rotateY(180deg);
  }
  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    background: #222;
    color: #FFD700;
    border-radius: 12px;
    box-shadow: 0 2px 8px #000a;
  }
  .card-front {
    z-index: 2;
  }
  .card-back {
    transform: rotateY(180deg);
    background: #111;
    padding: 0;
  }
  .card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    color: #FFD700;
    overflow-x: hidden;
    background: linear-gradient(rgba(20,20,20,0.88),rgba(20,20,20,0.88)), url('img/12.jpg') center center / cover no-repeat fixed;
  }

  a { text-decoration: none; color: inherit; }
  button { cursor: pointer; font-family: inherit; }

  /* ===== Hero ===== */

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; }
  .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
  .hero button {
    padding: 15px 30px;
    margin: 5px;
    border: none;
    border-radius: 12px;
    background-color: #FFD700;
    color: #1E1E1E;
    font-weight: bold;
    transition: transform 0.2s;
  }
  .hero button:hover { transform: scale(1.1); }

  /* ===== Animated Falling Logos ===== */
  .falling-logo {
    position: absolute;
    width: 50px;
    height: 50px;
    top: -60px;
    animation: fall 6s linear infinite;
    pointer-events: none;
    z-index: 10;
  }
  .falling-logo img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 0 12px #FFD700;
    background: #222;
    object-fit: cover;
  }
  @keyframes fall { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }

  /* ===== Meme Vaults / Slot Machine ===== */
  .vaults {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 50px 20px;
  }
  .vault {
    border: 2px solid #FFD700;
    border-radius: 16px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    position: relative;
  }
  .vault img {
    width: 100%;
    display: block;
    border-bottom: 2px solid #FFD700;
    transition: transform 0.3s;
  }
  .vault h3 {
    margin: 10px 0;
    font-size: 1rem;
  }

  /* Spin animation */
  .spinning { animation: spin 0.5s linear infinite; }
  @keyframes spin { 0% { transform: translateY(0); } 100% { transform: translateY(20px); } }

  /* ===== Footer ===== */
  footer {

    padding: 20px;
    background-color: #111;
    font-size: 0.8rem;
    color: #888;
